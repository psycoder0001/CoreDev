apply plugin: 'maven'
apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

apply from: 'custom-subtasks.gradle'

ext {
    bintrayRepo = 'AndroidLibs'
    bintrayName = 'CoreDev'

    publishedGroupId = 'com.deepdroid.coredev'
    libraryName = 'coredev'
    artifact = 'Core-Dev'

    libraryDescription = 'empty'

    siteUrl = ''
    gitUrl = 'https://github.com/psycoder0001/CoreDev'
    developerId = 'psycoder0001'
    developerName = 'Evren Ozturk'
    developerEmail = 'evren.psycoder@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion project.ANDROID_COMPILE_SDK_VERSION
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:${project.support_v7_version}"
    compile "com.android.support:support-v4:${project.support_v4_version}"
    compile "com.android.support:design:${project.support_v7_version}"
}
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'